bye_bye_message00 = ------------------------------------------------------------------------------
bye_bye_message01 = Eso era un clon del Tetris creado por Grzegorz Adam Hankiewicz. Guay, ¿eh? :-)
bye_bye_message02 = Puedes mandarme emails a multitet@gradha.imap.cc o ir a la página web
bye_bye_message03 = http://elhaso.com/ para leer las últimas noticias sobre mis
bye_bye_message04 = juegos libres o de dominio público con código fuente.
bye_bye_message05 = \
bye_bye_message06 = Este juego se hizo gracias a la existencia de software libre:
bye_bye_message07 = DJGPP    : Compilador libre de C y C++ en 32bits hecho por DJ Delorie.
bye_bye_message08 = Allegro  : Biblioteca que ayuda a crear juegos hecha por Shawn Hargreaves.
bye_bye_message09 = Rhide    : IDE hecho por Robert Höhne. Hubiese podido usar el EDIT, pero qué
bye_bye_message10 = \           demonios, también es libre y fácil de usar.
bye_bye_message11 = GNU/Linux: El SO que uso (por el momento) y para el cual desarrollo.
bye_bye_message12 = Setedit  : Sustituyó a Rhide en cuanto supe de él.
bye_bye_message13 = \
bye_bye_message14 = y muchos muchos más. ¡Gracias a todos los que contribuyen al software libre!
bye_bye_message15 = \
bye_bye_message16 = Recuerda: ¡¡¡ESTO ES DE DOMINIO PÚBLICO Y PUEDES COPIARSELO A TUS AMIGOS!!!
bye_bye_message17 = Y si quieres puedes mandarme un email diciendo si te gustó el juego.
bye_bye_message18 = ------------------------------------------------------------------------------
quick_help00 = Esto es una ayuda rápida. Tendrás que leer el fichero 'LEEME.TXT' para más in-
quick_help01 = formación detallada.  Esta pantalla te contará algunas cosas básicas.
quick_help02 = \
quick_help03 = Las teclas predefinidas del JUGADOR 1 son A y D (mover), S (bajar) y W (rotar)
quick_help04 = Las teclas predefinidas del JUGADOR 2 son los cursores.
quick_help05 = \
quick_help06 = Si sólo juega un jugador, los teclas del JUGADOR 1 y 2 sirven para jugar.
quick_help07 = Usa los cursores para moverte por los menus del juego y presiona RETURN o la
quick_help08 = BARRA ESPACIADORA para seleccionar una opción. Mueve a derecha o izquierda pa-
quick_help09 = ra modificar alguna opción.
quick_help10 = \
quick_help11 = Hay dos modos de juego cuando 2 jugadores juegan a la vez: MODO NORMAL y MODO
quick_help12 = ASESINO. En el MODO NORMAL, lo que hace un jugador no influye sobre el otro,
quick_help13 = pero si el MODO ASESINO está activado, cuando un jugador haga tantas líneas como
quick_help14 = especifica el valor LINEAS DE LA MUERTE, el 'CAMPO DE JUEGO' del otro jugador
quick_help15 = CRECERA. Experimenta con diversos valores de LINEAS DE LA MUERTE. Por defecto,
quick_help16 = éstas estan puestas a 4, pero esto es bastante lento. Los jugadores experimenta-
quick_help17 = dos deberían usar 1 o 2 LINEAS DE LA MUERTE. Entonces el juego es más rápido.
quick_help18 = \
quick_help19 = Las teclas y las opciones se salvan en el fichero 'CONFIG.CFG'. Si lo borras,
quick_help20 = la próxima vez que juegues, el juego recuperará los valores por defecto. Lo mis-
quick_help21 = mo ocurre con los records, que son salvados en el fichero 'SCORES.CFG'.
quick_help22 = \
quick_help23 = Hay algunas 'TECLAS RAPIDAS' que se pueden usar durante casi todo el juego, (y
quick_help24 = que ahora no funcionan) y estas son :
quick_help25 = \
quick_help26 = F1  : Muestra esta pantalla
quick_help27 = F5  : Decrementa el volumen sonoro de los efectos especiales
quick_help28 = F6  : Incrementa el volumen sonoro de los efectos especiales
quick_help29 = F7  : Decrementa el volumen sonoro de la música de fondo
quick_help30 = F8  : Incrementa el volumen sonoro de la música de fondo
quick_help31 = F10 : Salva la pantalla en un fichero 'CAPTxxx.PCX' .
quick_help32 = F12 : Como F10. ¿Por qué existe? Porque siempre me olvidaba cuál era la tecla
quick_help33 = \      para salvar la pantalla, y ahora no me puedo confundir más ;-)
quick_help34 = \
quick_help35 = \
quick_help36 = También hay una tecla predeterminada (P) que pausa el juego, pero puedes rede-
quick_help37 = finirla. Para cambiar la música al azar, pulsa la M (se puede cambiar).
